}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('#editForm');
            form.addEventListener('submit', function(event) {
                const confirmSave = confirm("Are you sure you want to save changes?");
                if (!confirmSave) {
                    event.preventDefault(); // Prevent form submission if the user cancels
                }
            });

            const deleteAccountBtn = document.querySelector('#deleteAccountBtn');
            deleteAccountBtn.addEventListener('click', function(event) {
                event.preventDefault();
                const confirmDelete = confirm("Are you sure you want to delete your account?");
                if (confirmDelete) {
                    window.location.href = "/delete";
                }
            });
        });
        
    </script>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

        </div>

    <div class="content-wrapper">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-9">
                    <div id="para">
                        <table class="table" id="editFormTable">
                            <form id="editForm" action="/editUser" method="post" th:object="${user}">
                              <tr>
                                <th>Username</th>
                                <td><input type="text" class="form-control" id="username" name="login" th:field="*{login}" readonly></td>
                              </tr>
                              <tr>
                                <th>Email</th>
                                <td><input type="email" class="form-control" id="email" name="email" th:field="*{email}" readonly></td>
                              </tr>
                              <tr>
                                <th>Phone Number</th>
                                <td><input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"></td>
                              </tr>
                              <tr>
                                <th>Location</th>
                                <td><input type="text" class="form-control" id="location" name="location" th:field="*{location}"></td>
                              </tr>
                              <tr>
                                <th>Date of Birth</th>
                                <td><input type="date" class="form-control" id="dob" name="dob" th:field="*{dob}"></td>
                              </tr>
                              <tr>
                                <th>Gender</th>
                                <td>
                                  <select class="form-control" id="gender" name="gender" th:field="*{gender}">
                                    <option value="not-given">Not Given</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                  </select>
                                </td>
                              </tr>
                              <tr>
                                <td colspan="2"><button type="submit" class="btn-primary">Save Changes</button></td>
                              </tr>
                            </form>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
