                    window.location.href = "/delete";

            });

            const profilePictureFileInput = document.querySelector('#profilePictureFile');
            const profilePictureView = document.querySelector('#profileviewpic');
            profilePictureFileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profilePictureView.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });


            // Reset profile picture button functionality
            const resetProfileBtn = document.querySelector('#resetProfileBtn');
            resetProfileBtn.addEventListener('click', function(event) {
            event.preventDefault();
            const confirmReset = confirm("Are you sure you want to remove the profile picture?");
            if (confirmReset) {
            // Replace with the default profile picture URL
            const defaultProfilePictureURL = '/logo/profile logo.png'; // Adjust as per your setup
            profilePictureView.setAttribute('src', defaultProfilePictureURL);
            // Update the hidden input field value to send to the server
            document.querySelector('#resetProfilePicture').value = 'true';
            // Optionally, clear the file input
            profilePictureFileInput.value = '';
            }
         });
        });

<script>
function initAutocomplete() {
    const input = document.getElementById('location');
    const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['address'],
    });

    autocomplete.addListener('place_changed', function() {
        const place = autocomplete.getPlace();
        if (place.geometry) {
            const lat = place.geometry.location.lat();
            const lng = place.geometry.location.lng();
            console.log(`Latitude: ${lat}, Longitude: ${lng}`);

            // Set latitude and longitude values to hidden input fields
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;

            // Hide error message if place is valid
            document.getElementById('locationError').style.display = 'none';
        } else {
            // Hide latitude and longitude if no geometry is found
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
        }
    });
}

function validateLocation() {
    const locationInput = document.getElementById('location').value;
    const lat = document.getElementById('latitude').value;
    const lng = document.getElementById('longitude').value;

    // Check if location input is provided but not selected from suggestions
    if (locationInput && (!lat || !lng)) {
        document.getElementById('locationError').style.display = 'block';
        return false;
    }

    return true;
}

document.addEventListener('DOMContentLoaded', function() {
    initAutocomplete();

    // Add form validation on submit
    const form = document.getElementById('editForm');
    if (form) {
        form.addEventListener('submit', function(event) {
            if (!validateLocation()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    }
});
</script>
