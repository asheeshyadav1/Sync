<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sync</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/body.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure navbar stays above other content */
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 95vh;
        }
        .registration-container {
            background-color: #fff;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 900px;
            width: 100%;
            margin: 2rem auto; /* Center the container horizontally */
            box-sizing: border-box;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            z-index: 1000; /* Ensure footer stays above other content */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #007bff;
        }
        p {
            font-size: 1.1rem;
        }
        .form-control {
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-danger {
            color: red;
        }
        .mt-5 {
            margin-top: 3rem;
        }
        .mt-3 {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sync</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 content">
        <div class="registration-container">
            <div class="text-center">
                <h1>Hello <span th:text="${userLogin}"></span></h1>
                <p>Welcome! We are so glad you decided to finally Sync!</p>
                <p>Before you continue, please enter some more info to let others know more about you!</p>
                <form th:action="@{/login}" th:object="${user}" method="post">
                    <input type="text" class="form-control mb-3" th:field="*{gender}" placeholder="Gender" required>
                    <input type="date" class="form-control mb-3" th:field="*{dob}" placeholder="Date of Birth" required>
                    <input type="text" class="form-control mb-3" th:field="*{location}" placeholder="City, State, Country" required>
                    <input type="tel" class="form-control mb-3" th:field="*{phoneNumber}" placeholder="Phone Number" required>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div th:if="${error}" class="mt-3">
                    <p class="text-danger">Invalid login credentials</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Sync. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
