<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Sync</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/body.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #E6F2F2;
            color: #343a40;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure navbar stays above other content */
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 95vh;
        }
        .registration-container {
            background-color: #fff; /* Background color for depth perception */
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15); /* Depth perception styling */
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 900px; /* Limit width to avoid affecting header/footer */
            width: 100%; /* Ensure full width responsiveness */
            margin: 2rem; /* Space around the container */
            box-sizing: border-box; /* Include padding and border in total width/height */
        }
        footer {
            margin-top: auto;
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            z-index: 1000; /* Ensure footer stays above other content */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #007bff;
        }
        p {
            font-size: 1.1rem;
        }
        .form-control {
            border-radius: 0.375rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-success {
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        .bg-dark {
            background-color: #343a40 !important;
        }
        .text-white {
            color: #fff !important;
        }
        .py-3 {
            padding-top: 1rem !important;
            padding-bottom: 1rem !important;
        }
        .is-invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sync</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Main Content -->
        <div class="container mt-5">
            <div class="registration-container">
                <div class="text-center">
                    <h1>Welcome to Sync!</h1>
                    <p>We are so glad you decided to join the Sync Family</p>
                    <p>Before we begin please enter some more information about yourself to show others!</p>
                    <p>Remeber this is for you and your friends and please share what you are comfortable with!</p>
                    <form id="registration-form" action="/intro" method="post"  th:object="${user}">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="dob" name="dob" placeholder="Date of Birth">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                        </div>
                        <button type="submit" class="btn btn-primary">Sync With Others!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-3">
        <div class="container text-center">
            &copy; 2024 Sync. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
