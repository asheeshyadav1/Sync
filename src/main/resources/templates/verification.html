<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-STEP-VERIFICATION PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        input{
            width: 20%;
            height: 50px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;            
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="2fa-form" th:action="@{/verification/{email}}" method="post">
            <div class="2fa_pin">
                <input type="email" class="form-control" name="email" placeholder="Email" required></br>
                <label for="code" class="form-label">Enter the code sent to your email</label></br>
                <input type="text" name="OTP" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="2fa_submit">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
