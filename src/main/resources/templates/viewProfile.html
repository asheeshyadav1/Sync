<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/personal-account.css" rel="stylesheet">
    <style>
        body{
            background-color: #f8f9fa;
            color: #343a40;
        }
        .bottom-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: space-around; /* Evenly space items */
            align-items: center;
            height: 60px; /* Adjust height as needed */
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
            z-index: 1000; /* Ensure it's above other content */
        }

        .bottom-navigation a {
            text-decoration: none;
            color: #b57edc; /* Purple text color */
            display: block;
            text-align: center;
            line-height: 60px; /* Vertically center text */
            width: 25%; /* Each button takes up 1/4 of the width */
        }

        .bottom-navigation a:hover {
            background-color: #b57edc; /* Purple background on hover */
            color: #ffffff; /* White text color on hover */
        }

        #userData th, #userData td  {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;


        /* Styling for dropdown button */
        .dropdown .dropdown-toggle {
            background-color: transparent !important; /* Transparent background */
            color: #b57edc !important; /* Purple text color */
            border: none; /* Remove border */

        }

        .dropdown .dropdown-toggle:hover {
            background-color: #b57edc !important; /* Purple background on hover */
            color: #ffffff !important; /* White text color on hover */
        }

        .dropdown-menu {
            min-width: auto !important; /* Adjust dropdown width */
        }

        .dropdown-menu .dropdown-item {
            color: #b57edc; /* Purple text color */
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #b57edc; /* Purple background on hover */
            color: #ffffff; /* White text color on hover */
        }

        #posts-label{
            margin: 10px;
            margin-top: 30px;
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('#editForm');
            form.addEventListener('submit', function(event) {
                const confirmSave = confirm("Are you sure you want to save changes?");
                if (!confirmSave) {
                    event.preventDefault(); // Prevent form submission if the user cancels
                }
            });

            const deleteAccountBtn = document.querySelector('#deleteAccountBtn');
            deleteAccountBtn.addEventListener('click', function(event) {
                event.preventDefault();
                const confirmDelete = confirm("Are you sure you want to delete your account?");
                if (confirmDelete) {
                    window.location.href = "/delete";
                }
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login">
                <img src="/logo/logo.png" alt="Sync Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/seeProfile">My Profile</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a id="logoutBtn" class="nav-link btn btn-danger" href="/userLogout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <img src="/logo/profile logo.png" alt="Profile Picture" class="rounded-circle" width="200" height="200">
            </div>   
            <div class="col-md-9">
                <div id="para">
                    <table id="userData" class="table table-bordered">
                        <tr>
                            <th>Username</th>
                            <td th:text="${user.login}"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td th:text="${user.email}"></td>
                        </tr>
                        <tr>
                            <th>Phone Number</th>
                            <td th:text="${user.phoneNumber}"></td>
                        </tr>
                        <tr>
                            <th>Location</th>
                            <td th:text="${user.location}"></td>
                        </tr>
                        <tr>
                            <th>Date of Birth</th>
                            <td th:text="${user.dob}"></td>
                        </tr>
                        <tr>
                            <th>Gender</th>
                            <td th:text="${user.gender}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div>
                <a href="/userEditAccount"><button class="btn btn-primary" id="edit-profile-btn">Edit Profile</button></a>
            </div>
            <div id="posts-label">
                POSTS
            </div>
            <hr>
            <div id="posts-table">
                <table id="posts table" class="justify-content-center">
                    <tr>
                        <td><img src="/logo/logo.png" alt="Sync Logo" width = 200 height = 200></td>
                        <td><img src="/logo/logo.png" alt="Sync Logo" width = 200 height = 200></td>
                        <td><img src="/logo/logo.png" alt="Sync Logo" width = 200 height = 200></td>
                    </tr>
                </table>
            </div>
        </div>
       
       
    </div>
</body>
<footer>
    <div class="bottom-navigation">
        <a href="/login">Home</a>
        <a href="./Like.html">Like</a>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Settings
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a id="deleteAccountBtn" class="dropdown-item" href="#">Delete Account</a></li>
                <li><a class="dropdown-item" href="/userEditAccount">Edit Account</a></li>
            </ul>
        </div>
        <a id="addFriendsBottomBtn" href="#">Add Friends</a>
    </div>
</footer>

</html>
