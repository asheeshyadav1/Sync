<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/body.css" rel="stylesheet">
    <link href="/css/personal-account.css" rel="stylesheet">
    <style>
        /* Custom styles for the column */
        body {
            background-color: #f8f9fa; /* Set the background color to white */
            color: #343a40; /* Set text color */
        }
        .add-friends-column {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            /* Make sure the color scheme is matching the headers */
            background-color: #e3effa; /* Set column background color to purple */
            border-color: #e3effa;
            padding: 20px;
            border-radius: 10px;
            width: 300px; /* Adjust width as needed */
            height: 100%; /* Adjust height to fill viewport */
            margin-top: 120px;
            margin-right: 5px;
            overflow-y: auto; /* Enable scrolling for overflow content */
        }

        .add-friends-column h4 {
            color: #b57edc; /* Set text color to white */
        }

        .search-results {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .search-results li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff; /* Set text color to white */
        }

        .requested-friends {
            margin-top: 20px;
            background-color: #ffffff; /* Set background color to white */
            padding: 10px;
            border-radius: 5px;
            color: #b57edc; /* Set text color */
        }

        .custom-lead {
            font-size: 1.5rem;
            color: #b57edc; /* Set text color */
            margin-bottom: 20px; /* Add space below the welcome message */
            text-align: left; /* Align text to the left */
        }

        .col-md-9 {
            margin-left: -900px;
            width: 150%;
            margin-bottom: 1000px;

        }

        .bottom-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: space-around; /* Evenly space items */
            align-items: center;
            height: 60px; /* Adjust height as needed */
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
            z-index: 1000; /* Ensure it's above other content */
        }

        .bottom-navigation a {
            text-decoration: none;
            color: #b57edc; /* Purple text color */
            display: block;
            text-align: center;
            line-height: 60px; /* Vertically center text */
            width: 25%; /* Each button takes up 1/4 of the width */
        }

        .bottom-navigation a:hover {
            background-color: #b57edc; /* Purple background on hover */
            color: #ffffff; /* White text color on hover */
        }

        /* Styling for dropdown button */
        .dropdown .dropdown-toggle {
            background-color: transparent !important; /* Transparent background */
            color: #b57edc !important; /* Purple text color */
            border: none; /* Remove border */
        }

        .dropdown .dropdown-toggle:hover {
            background-color: #b57edc !important; /* Purple background on hover */
            color: #ffffff !important; /* White text color on hover */
        }

        .dropdown-menu {
            min-width: auto !important; /* Adjust dropdown width */
        }

        .dropdown-menu .dropdown-item {
            color: #b57edc; /* Purple text color */
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #b57edc; /* Purple background on hover */
            color: #ffffff; /* White text color on hover */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.add-friends-column input');
            const resultsList = document.querySelector('.search-results');
            const requestedFriendsContainer = document.querySelector('.requested-friends');
            let requestedFriends = [];

            // Fetch and print users who have received friend requests
            function fetchRequestedFriends() {
                $.ajax({
                    url: '/getSendRequestFriends',
                    method: 'GET',
                    success: function(response) {
                        requestedFriends = response;
                        requestedFriendsContainer.innerHTML = 'Users who have received friend requests: ' + response.join(', ');
                    },
                    error: function() {
                        alert('Error fetching friend requests.');
                    }
                });
            }

            fetchRequestedFriends();

            searchInput.addEventListener('input', function() {
                const query = searchInput.value;
                if (query.length > 0) {
                    // Make AJAX request to get users starting with the entered prefix
                    $.ajax({
                        url: '/getUsersStartingWith',
                        method: 'GET',
                        data: { prefix: query },
                        success: function(response) {
                            // Clear previous results
                            resultsList.innerHTML = '';
                            // Populate results with first 10 users
                            response.slice(0, 10).forEach(user => {
                                const hasSentRequest = requestedFriends.includes(user.id);
                                const buttonClass = hasSentRequest ? 'btn-danger' : 'btn-primary';
                                const buttonText = hasSentRequest ? 'Request Sent' : 'Send Request';
                                const listItem = document.createElement('li');
                                listItem.innerHTML = `
                                   <span>${user.login}</span>
                                   <button class="btn ${buttonClass} btn-sm send-request-btn" data-id="${user.id}">${buttonText}</button>
                               `;
                                resultsList.appendChild(listItem);
                            });

                            // Add click event listeners to the new buttons
                            document.querySelectorAll('.send-request-btn').forEach(button => {
                                button.addEventListener('click', function() {
                                    const userId = this.getAttribute('data-id');
                                    $.ajax({
                                        url: `/sendRequest/${userId}`,
                                        method: 'POST',
                                        success: function(response) {
                                            if (response.status === 'Request Sent') {
                                                button.textContent = 'Request Sent';
                                                button.classList.remove('btn-primary');
                                                button.classList.add('btn-danger');
                                                requestedFriends.push(parseInt(userId));
                                            } else if (response.status === 'Request Deleted') {
                                                button.textContent = 'Send Request';
                                                button.classList.remove('btn-danger');
                                                button.classList.add('btn-primary');
                                                const index = requestedFriends.indexOf(parseInt(userId));
                                                if (index > -1) {
                                                    requestedFriends.splice(index, 1);
                                                }
                                            } else {
                                                alert(response.status);
                                            }
                                        },
                                        error: function() {
                                            alert('Error sending/deleting friend request.');
                                        }
                                    });
                                });
                            });
                        },
                        error: function() {
                            alert('Error fetching users.');
                        }
                    });
                } else {
                    // Clear results if query is empty
                    resultsList.innerHTML = '';
                }
            });

            const deleteAccountBtn = document.querySelector('#deleteAccountBtn');
            deleteAccountBtn.addEventListener('click', function(event) {
                event.preventDefault();
                const confirmDelete = confirm("Are you sure you want to delete your account?");
                if (confirmDelete) {
                    window.location.href = "/delete";
                }
            });

            // Show modal on Add Friends button click
            const addFriendsBtn = document.querySelector('#addfriends');
            addFriendsBtn.addEventListener('click', function(event) {
                event.preventDefault();
                $('#addFriendsModal').modal('show'); // Show the modal
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="/login">
            <img src="/logo/logo.png" alt="Sync Logo">
        </a>

            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="/seeProfile">My Profile</a>
                </li>
                <li class="nav-item ms-3">
                    <a id="logoutBtn" class="nav-link btn btn-danger" href="/userLogout">Logout</a>
                </li>
                <li class="nav-item ms-3">

</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-9">
            <div class="content-wrapper">
                <div class="welcome-user">
                    <p class="custom-lead">Welcome <span th:text="${userLogin}"></span> !</p>
                </div>
                <!-- Your existing content here -->
                <div class="requested-friends"></div> <!-- Container to display requested friends -->
            </div>
        </div>
        <div class="col-md-3">
            <!-- Placeholder div for scrollable content -->
            <div class="add-friends-column">
                <h4>Add Friends</h4>
                <input type="text" class="form-control" placeholder="Enter username">
                

                <ul class="search-results"></ul>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addFriendsModal" tabindex="-1" aria-labelledby="addFriendsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFriendsModalLabel">Friend Requests</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Content to display friend requests -->
                <ul class="list-group">
                    <li class="list-group-item">User 1 - Accept/Decline</li>
                    <li class="list-group-item">User 2 - Accept/Decline</li>
                    <!-- Replace with dynamic content as per your backend response -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="bottom-navigation">

    <a href="./Like.html">Like</a>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Settings
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a id="deleteAccountBtn" class="dropdown-item" href="#">Delete Account</a></li>
            <li><a class="dropdown-item" href="/userEditAccount">Edit Account</a></li>
        </ul>
    </div>
    <a id="addfriends"href="#">Add Friends</a>
</div>

</body>
</html>
