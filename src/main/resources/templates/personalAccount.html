<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/personal-account.css" rel="stylesheet">
    <style>
        /* Custom styles for the column */
        .add-friends-column {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            /* Make sure the color scheme is matching the headers */
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 8px;
            width: 300px; /* Adjust width as needed */
            height: 900px;
            margin-top: 120px;
            margin-right: 5px;
        }
        .add-friends-column h4 {
            color: #343a40;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to prevent form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.add-friends-column form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                // Add your logic here for handling form submission (e.g., AJAX request)
            });

            // Handle click on Delete Account dropdown item
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login">
                <img src="/logo/logo.png" alt="Sync Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/seeProfile">My Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a id="deleteAccountBtn" class="dropdown-item" href="/delete">Delete Account</a></li>
                            <li><a class="dropdown-item" href="/userEditAccount">Edit Account</a></li>
                            <li><a class="dropdown-item" href="/userLogout">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="#">
                            <img src="/logo/profile logo.png" alt="Profile Picture" class="rounded-circle" width="40" height="40">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <p class="custom-lead">Welcome to the personal page of <span th:text="${userLogin}"></span></p>
                <!-- Your existing content here -->
            </div>
        </div>
    </div>

    <!-- Add Friends Column -->
    <div class="add-friends-column">
        <h4>Add Friends</h4>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter username">
            </div>
            <button type="submit" class="btn btn-success">Add Friend!</button>
        </form>
    </div>
</body>
</html>
