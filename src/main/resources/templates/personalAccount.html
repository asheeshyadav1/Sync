<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="/css/personal-account.css" rel="stylesheet">
    <style>
        /* Custom styles for the column */
        .add-friends-column {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            /* Make sure the color scheme is matching the headers */
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 8px;
            width: 300px; /* Adjust width as needed */
            height: 900px;
            margin-top: 120px;
            margin-right: 5px;
        }
        .add-friends-column h4 {
            color: #343a40;
        }
        .search-results {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .search-results li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .requested-friends {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.add-friends-column input');
            const resultsList = document.querySelector('.search-results');
            const requestedFriendsContainer = document.querySelector('.requested-friends');
            let requestedFriends = [];

            // Fetch and print users who have received friend requests
            function fetchRequestedFriends() {
                $.ajax({
                    url: '/getSendRequestFriends',
                    method: 'GET',
                    success: function(response) {
                        requestedFriends = response;
                        requestedFriendsContainer.innerHTML = 'Users who have received friend requests: ' + response.join(', ');
                    },
                    error: function() {
                        alert('Error fetching friend requests.');
                    }
                });
            }

            fetchRequestedFriends();

            searchInput.addEventListener('input', function() {
                const query = searchInput.value;
                if (query.length > 0) {
                    // Make AJAX request to get users starting with the entered prefix
                    $.ajax({
                        url: '/getUsersStartingWith',
                        method: 'GET',
                        data: { prefix: query },
                        success: function(response) {
                            // Clear previous results
                            resultsList.innerHTML = '';
                            // Populate results with first 10 users
                            response.slice(0, 10).forEach(user => {
                                const hasSentRequest = requestedFriends.includes(user.id);
                                const buttonClass = hasSentRequest ? 'btn-danger' : 'btn-primary';
                                const buttonText = hasSentRequest ? 'Request Sent' : 'Send Request';
                                const listItem = document.createElement('li');
                                listItem.innerHTML = `
                                    <span>${user.login}</span>
                                    <button class="btn ${buttonClass} btn-sm send-request-btn" data-id="${user.id}">${buttonText}</button>
                                `;
                                resultsList.appendChild(listItem);
                            });

                            // Add click event listeners to the new buttons
                            document.querySelectorAll('.send-request-btn').forEach(button => {
                                button.addEventListener('click', function() {
                                    const userId = this.getAttribute('data-id');
                                    $.ajax({
                                        url: `/sendRequest/${userId}`,
                                        method: 'POST',
                                        success: function(response) {
                                            if (response.status === 'Request Sent') {
                                                button.textContent = 'Request Sent';
                                                button.classList.remove('btn-primary');
                                                button.classList.add('btn-danger');
                                                requestedFriends.push(parseInt(userId));
                                            } else if (response.status === 'Request Deleted') {
                                                button.textContent = 'Send Request';
                                                button.classList.remove('btn-danger');
                                                button.classList.add('btn-primary');
                                                const index = requestedFriends.indexOf(parseInt(userId));
                                                if (index > -1) {
                                                    requestedFriends.splice(index, 1);
                                                }
                                            } else {
                                                alert(response.status);
                                            }
                                        },
                                        error: function() {
                                            alert('Error sending/deleting friend request.');
                                        }
                                    });
                                });
                            });
                        },
                        error: function() {
                            alert('Error fetching users.');
                        }
                    });
                } else {
                    // Clear results if query is empty
                    resultsList.innerHTML = '';
                }
            });

            const deleteAccountBtn = document.querySelector('#deleteAccountBtn');
            deleteAccountBtn.addEventListener('click', function(event) {
                event.preventDefault();
                const confirmDelete = confirm("Are you sure you want to delete your account?");
                if (confirmDelete) {
                    window.location.href = "/delete";
                }
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login">
                <img src="/logo/logo.png" alt="Sync Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/seeProfile">My Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a id="deleteAccountBtn" class="dropdown-item" href="#">Delete Account</a></li>
                            <li><a class="dropdown-item" href="/userEditAccount">Edit Account</a></li>
                            <li><a class="dropdown-item" href="/userLogout">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="#">
                            <img src="/logo/profile logo.png" alt="Profile Picture" class="rounded-circle" width="40" height="40">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <p class="custom-lead">Welcome to the personal page of <span th:text="${userLogin}"></span></p>
                <!-- Your existing content here -->
                <div class="requested-friends"></div> <!-- Container to display requested friends -->
            </div>
        </div>
    </div>

    <!-- Add Friends Column -->
    <div class="add-friends-column">
        <h4>Add Friends</h4>
        <input type="text" class="form-control" placeholder="Enter username">
        <ul class="search-results"></ul>
    </div>
</body>
</html>
