<div class="container chat-container">
    <div class="row">
        <div class="col-md-4">
            <div class="list-group" id="friendsList">
                <!-- Friends will be dynamically added here -->
            </div>
        </div>
        <div class="col-md-8">
            <div class="chat-box" id="chatBox">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="input-group message-input">
                <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                <button class="btn btn-primary" id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>
</div>

<div class="bottom-navigation">
    <a href="/login" class="home"><span class="btn"></span></a>
    <a href="./Like.html" class="like"><span class="btn"></span></a>

        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="icon-gear"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a id="deleteAccountBtn" class="dropdown-item" href="#">Delete Account</a></li>
            <li><a class="dropdown-item" href="/userEditAccount">Edit Account</a></li>

    <a id="addfriends" href="#" class="add"><span class="btn"></span></a>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;
    let selectedFriendId = null;
    let currentUserId = null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
        });
    }

    function addMessage(message, sent = true) {
        const messageItem = document.createElement('div');
        messageItem.classList.add('message-item');
        messageItem.classList.add(sent ? 'message-sent' : 'message-received');
        messageItem.textContent = message;
        document.getElementById('chatBox').appendChild(messageItem);
        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;
        if (message.trim() && selectedFriendId) {
            const chatMessage = {
                senderId: currentUserId,
                receiverId: selectedFriendId,
                content: message
            };
            stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
            addMessage(message);
            messageInput.value = '';
        }
    }

    function fetchFriends() {
        fetch('/friends')
            .then(response => response.json())
            .then(friends => {
                const friendsList = document.getElementById('friendsList');
                friends.forEach(friend => {
                    const friendItem = document.createElement('a');
                    friendItem.classList.add('list-group-item', 'list-group-item-action');
                    friendItem.textContent = friend.name;
                    friendItem.href = "#";
                    friendItem.onclick = () => selectFriend(friend.id);
                    friendsList.appendChild(friendItem);
                });
            })
            .catch(error => console.error('Error fetching friends:', error));
    }

    function selectFriend(friendId) {
        selectedFriendId = friendId;
        document.getElementById('chatBox').innerHTML = '';
        // Load previous messages with the selected friend (not implemented in this example)
    }

    function fetchCurrentUser() {
        fetch('/currentUser')
            .then(response => response.json())
            .then(user => {
                currentUserId = user.id;
            })
            .catch(error => console.error('Error fetching current user:', error));
    }

    document.addEventListener('DOMContentLoaded', function() {
        connect();
        fetchCurrentUser();
        fetchFriends();
        document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    });
</script>
</body>
</html>
