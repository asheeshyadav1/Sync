        }
        .message-sent {

        }

        }
        .bottom-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .bottom-navigation a {
            text-decoration: none;
            color: #b57edc;
            display: block;
            text-align: center;
            line-height: 60px;
            width: 25%;
        }

            color: #ffffff;
        }
        .bottom-navigation a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/logo/logo.png" alt="Sync Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/directMessaging">Direct Messaging</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link" href="/seeProfile">My Profile</a>
                </li>
                <li class="nav-item ms-3">
                    <a id="logoutBtn" class="nav-link" href="/userLogout">Logout</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link" href="#">
                        <img src="/logo/profile logo.png" alt="Profile Picture" class="rounded-circle" width="40" height="40">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container chat-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="chat-box" id="chatBox">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="input-group message-input">
                <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                <button class="btn btn-primary" id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>
</div>

<div class="bottom-navigation">
    <a href="/login" class="home"><span class="btn"></span></a>
    <a href="./Like.html" class="like"><span class="btn"></span></a>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="icon-gear"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a id="deleteAccountBtn" class="dropdown-item" href="#">Delete Account</a></li>
            <li><a class="dropdown-item" href="/userEditAccount">Edit Account</a></li>
        </ul>
    </div>
    <a id="addfriends" href="#" class="add"><span class="btn"></span></a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const senderId = 1; // Replace with actual sender ID
        const receiverId = 2; // Replace with actual receiver ID

        // Connect to WebSocket server
        const socket = new SockJS('/ws');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // Subscribe to private messages
            stompClient.subscribe('/user/' + receiverId + '/queue/private', function (message) {
                const msg = JSON.parse(message.body);
                addMessage(msg.content, false);
            });
        });

        function addMessage(message, sent = true) {
            const messageItem = document.createElement('div');
            messageItem.classList.add('message-item');
            messageItem.classList.add(sent ? 'message-sent' : 'message-received');
            messageItem.textContent = message;
            chatBox.appendChild(messageItem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendMessageBtn.addEventListener('click', function() {
            const message = messageInput.value;
            if (message.trim()) {
                const msg = {
                    content: message,
                    senderId: senderId,
                    receiverId: receiverId
                };
                stompClient.send("/app/chat.privateMessage", {}, JSON.stringify(msg));
                addMessage(message);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessageBtn.click();
            }
        });
    });
</script>
</body>
</html>
