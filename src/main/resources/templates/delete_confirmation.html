<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deleted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
</head>
<body>
    <style>
        body{
            background-color: #f8f9fa;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/logo/logo.png" alt="Sync Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/seeProfile">My Profile</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a id="logoutBtn" class="nav-link" href="/userLogout">Logout</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="#">
                            <img src="/logo/profile logo.png" alt="Profile Picture" class="rounded-circle" width="40" height="40">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Account Deleted</h1>
                <p th:text="${message}"></p>
                <a href="/register" class="btn btn-primary">Return to Registration</a>
            </div>
        </div>
    </div>
</body>
<footer class="footer background-color white text-center text-purple py-3">
    <div class="container">
        <p>&copy; 2024 Sync. All rights reserved.</p>
    </div>
</footer>
</html>
